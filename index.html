	<script>
	var rows = [0,1,2,3,4,5,6,7]
	var cols = [7,6,5,4,3,2,1,0]
	var alpha = ['A','B','C','D','E','F','G','H']
	
	function  findval(a,d){
		return {col: rows[alpha.indexOf(a)], row: cols[d-1]}
	}
	function myFunction () {
		
		var x = document.getElementById("inputrow").value;
		var y = document.getElementById("inputCol").value;
		
		var request = new XMLHttpRequest();

			request.open('GET', 'https://v86wed9i20.execute-api.eu-west-1.amazonaws.com/public/knight-path?start='+ x +'&end='+ y, true);
			request.onload = function () {

			  // Begin accessing JSON data here
			  var data = JSON.parse(this.response);

			  if (request.status >= 200 && request.status < 400) {
				//console.log(data);

				  var obj = JSON.parse(data); 
				  //console.log(obj);
				  
				for (var i = 0; i < obj.length; i++) {
			
				var result = findval(obj[i][0], obj[i][1]);
				//console.log(result);

				document.getElementById("chesstable").rows[result.row].cells[result.col].innerHTML = '<p>Horse ' + (i+1) + '</p>' 
			}  
				
			  } else {
				console.log('error');
			  }
			}

			request.send();
	}
	</script>
